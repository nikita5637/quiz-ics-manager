version: "3.9"

services:
  ics-manager-api:
    build:
      context: .
      dockerfile: Dockerfile
    command: "/bin/ics-manager-api --config /etc/config.toml"
    container_name: ics-manager-api
    env_file:
      - path: .env
        required: true
    networks:
      - network
    ports:
      - "8082:8082"
    volumes:
      - icsdata:/var/www/quiz/ics/

volumes:
  icsdata:
    driver: local

networks:
  network:
    driver: bridge
